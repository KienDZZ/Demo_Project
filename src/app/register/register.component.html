<div class="container">
    <form class="register-form"  [formGroup]="registerForm">
      <h2>Sign Up</h2>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username"  formControlName="username"/>
          <mat-error *ngIf="registerForm.get('username')?.errors?.['required']"> User name is required</mat-error>
          <mat-error *ngIf="registerForm.get('username')?.errors?.['pattern']"> user name only alphabet and at least 6</mat-error>
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input  matInput placeholder="Email" formControlName="email"/>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']"> Email name is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['pattern']"> invalid input</mat-error>
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']"> Password name is required</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['pattern']"> invalid input</mat-error>
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput placeholder= "Confirm Password" formControlName="confirmPassword"/>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"> Confirm Password name is required</mat-error>
          <div class = "confirmPass" *ngIf="registerForm.get('confirmPassword')?.errors?.['matching']">
            Confirm Password does not match
          </div>
        </mat-form-field>
      </div>
      <div class="row-control row-actions">
        <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Sign Up</button>
      </div>
    </form>
  </div>
